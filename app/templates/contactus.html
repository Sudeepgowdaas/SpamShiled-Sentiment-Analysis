<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="static/img/icon.jpg">

  <link rel="stylesheet" href="css/contactUs.css">
  <title>Contact Form</title>

  <style media="screen">
    body {
      background-color: #fff;
      color: #8c8c8c; }

    h1, h2, h3, h4, h5, h6,
    .h1, .h2, .h3, .h4, .h5, .h6 {
      color: #000; }

    .text-black {
      color: #000; }

      .form-control {
        border: none;
        background: #f3f3f3; }
        .form-control:active, .form-control:focus {
          outline: none;
          -webkit-box-shadow: none;
          box-shadow: none;
          border-color: #000;
          background: #f3f3f3; }

      .col-form-label {
        color: #000; }



  </style>

</head>

<body>

  <!-- navbar section  -->

  <body>

<navbar-expand-lg class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top">
  <div class="container font-monospace">
    <a class="navbar-brand" href="/" style="font-family: 'Arial', sans-serif; font-size: 1.5em; font-weight: bold; color: #ff7e5f; text-shadow: 1px 1px 3px rgba(255, 126, 95, 0.6); letter-spacing: 2px; transition: color 0.3s, text-shadow 0.3s; display: flex; align-items: center;">
      <i class="fab fa-youtube" style="font-size: 1.5em; margin-right: 8px;"></i>
      Spamshield Sentiment Analyzer
  </a>

      <!-- For smaller screens -->
      <button 
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
      >
          <span class="navbar-toggler-icon"></span>
      </button>         
      <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a href="/upload" class="nav-link">Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                
                    
                <li class="nav-item">
                    <form action="/logout" method="post">
                        <li class="nav-item"><a class="nav-link" href="landing">Logout</a></li>
                    </form>                                
          </ul>
      </div>
  </div>
</navbar-expand-lg>
<!-- Navbar ends-->
 <br>
 <br>

    <!-- form -->

    <section class="bg-image" style="padding: 3rem 0;">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <h3 class="heading mb-4"><b>Let's have a talk !</b></h3>
                  <p><img src={{ url_for('static', filename='contact.jpg') }} alt="Image" width="400px" height="600px" class="img-fluid"></p>
                </div>
                <div class="col-md-6 py-5">
                  <form class="mb-5" method="post" id="contactForm" name="contactForm">
                    <div class="row">
                      <div class="col-md-12 form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                      </div>
                    </div>
                    <div class="row">
                      <div class=" mt-3 col-md-12 form-group">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                      </div>
                    </div>
                    <div class="row">
                      <div class="  mt-3 col-md-12 form-group">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                      </div>
                    </div>
                    <div class="row">
                      <div class="  mt-3  col-md-12 form-group">
                        <textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Write your message"></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="mt-3  col-12">
                        <input type="submit" value="Send Message" class="btn btn-success rounded-1 py-2 px-4">
                        <span class="submitting"></span>
                      </div>
                    </div>
                  </form>

                  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div>
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
